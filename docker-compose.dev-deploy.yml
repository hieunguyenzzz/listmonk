# Docker Compose for deploying listmonk with autoresponder features

x-db-credentials: &db-credentials
  POSTGRES_USER: &db-user listmonk
  POSTGRES_PASSWORD: &db-password listmonk
  POSTGRES_DB: &db-name listmonk

services:
  # listmonk app
  app:
    image: hieunguyenzzz/listmonk-custom:v5.1.3
    container_name: listmonk_app
    restart: unless-stopped
    ports:
      - "9000:9000"
    networks:
      - listmonk
    depends_on:
      db:
        condition: service_healthy
    command: [sh, -c, "./listmonk --install --idempotent --yes --config '' && ./listmonk --upgrade --yes --config '' && ./listmonk --config ''"]
    environment:
      LISTMONK_app__address: 0.0.0.0:9000
      LISTMONK_db__user: *db-user
      LISTMONK_db__password: *db-password
      LISTMONK_db__database: *db-name
      LISTMONK_db__host: db
      LISTMONK_db__port: 5432
      LISTMONK_db__ssl_mode: disable
      TZ: Etc/UTC
      LISTMONK_ADMIN_USER: admin
      LISTMONK_ADMIN_PASSWORD: admin123
    volumes:
      - listmonk-uploads:/listmonk/uploads:rw

  # Postgres database
  db:
    image: postgres:17-alpine
    container_name: listmonk_db
    restart: unless-stopped
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - listmonk
    environment:
      <<: *db-credentials
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listmonk"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - listmonk-data:/var/lib/postgresql/data

  # Mailhog for testing emails
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: listmonk_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - listmonk

  # Webhook receiver for testing webhooks
  webhook-receiver:
    build:
      context: ./dev/webhook-receiver
      dockerfile: Dockerfile
    container_name: listmonk_webhook_receiver
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - WEBHOOK_SECRET=test-secret
      - PORT=8888
    networks:
      - listmonk

networks:
  listmonk:

volumes:
  listmonk-data:
  listmonk-uploads:
